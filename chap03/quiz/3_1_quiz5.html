  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.

    // 풀이5
    // 주의! 덧셈을 하려면 숫자로 변환해 줄 것!!
    const num1 = Number(prompt('정수1 입력', '0'));
    const num2 = Number(prompt('정수2 입력', '0'));
    const num3 = Number(prompt('정수3 입력', '0'));

    // const num3 = +prompt('정수3 입력', '0');
    // + 만 붙여주면, Number 의 역할을 함


    let max = num1;
    let min = num1;

    // const total = num1 + num2 + num3;
    // document.write(total, '<br>');

    // const avg = (num1 + num2 + num3)/3;
    // document.write(avg);

    // 최대값
    if (max < num2) max = num2;
    if (max < num3) max = num3;


    // 최소값
    if (min > num2) min = num2;
    if (min > num3) min = num3;

    const sum = num1 + num2 + num3;
    const avg = sum / 3;

    document.write(max, '<br>');
    document.write(min, '<br>');
    document.write(sum, '<br>');
    document.write(avg, '<br>');




  </script>
