    // 템플릿 리터럴
    // 벡틱(``) 기호를 사용하여 문자열 삽입

    // 1. 문자열 삽입
    // ES5
    var name = 'goni';
    var greeting = 'Hello my name is ' + name;

    console.log(greeting);

    // ES6
    const name2 = 'goni';
    const greeting2 = `Hello my name is ${name2}`;

    console.log(greeting2);

    
    // 2. 표현식 삽입 (연산식도 가능)
    // ES5
    var exp1 = 1;
    var exp2 = 10;
    console.log('1 * 10 is ' + (exp1 * exp2));

    // ES6
    const exp3 = 1;
    const exp4 = 10;
    console.log(`1 * 10 is ${exp1 * exp2}`);

    var text = 'hello, \ my name is goni \ how are you?'

    // ES6: 전체를 벡틱으로 감싸기만 하면 됨
    const content = `hello,
my name is goni
how are you?`;
    console.log(content);

    function calculatePrice(total, tax = 0.1, tip = 0.05) {
