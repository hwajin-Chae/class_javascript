<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

  </script>
</head>
<body>

  <!-- * -->
  <h2>입력한 값보다 나이가 많은 사람 찾기</h2>
  <input type="number" id="ageToCheck" value="30">
  <button type="button" onclick="searchFunc()">Test</button>

  <!-- ** -->
  <div class="fruits">
    <p>Apple</p>
    <p>Banana</p>
    <p>Orange</p>
  </div>

  
  <script>
    // 유용한 배열 메소드(ES5)

    // 1. array.map(function (currentValue, index))
    // 기존 배열의 요소를 이용하여 새로운 배열을 만듦
    // 기존 배열의 각 요소에 대해 한 번씩 함수를 호출하고 반환하는 값으로 새로운 배열을 만듦
    // 원래 배열을 변경하지 않음

    // 배열의 모든 값에 10을 곱한 새 배열 만들기
    const numbers = [65, 44, 12, 4];
    const newNumbers = numbers.map((num, idx) => {
      return num * 10;
    });
    console.log(newNumbers);


    // 각 사람의 전체 이름을 가진 새 배열 만들기
    const persons = [
      { firstmane: 'Goni', lastname: 'Kim'},
      { firstmane: 'Zero', lastname: 'Cho'},
      { firstmane: 'Velopert', lastname: 'Choi'}
    ];

    const newPersons = persons.map((item) => {
      // return [item.firstmane, item.lastname].join(' ');
      return `${item.firstmane} ${item.lastname}`;
    });
    console.log(newPersons);


    // 2. array.filter(function (currentValue, index))
    // 제공된 테스트 함수를 통과하는 요소로 채워진 새 배열을 만듦
    // 원래 배열을 변경하지 않음

    // ages 배열에서 19세 이상인 모든 값들로 새 배열을 만들어 반환
    const ages = [32, 33, 16, 8, 20, 40, 52, 18];
    const newAges = ages.filter((age) => {
      return age >= 19;
    });
    console.log(newAges);

    // 활용 Tip: 검색 기능(또는 필터링 기능) 만들 때 유용
    // * 참조
    const students = [
      { name: '김그린', age: 36 },
      { name: '최그린', age: 32 },
      { name: '박그린', age: 11 },
      { name: '이그린', age: 25 },
      { name: '채그린', age: 33 },
      { name: '정그린', age: 45 },
    ];

    const searchFunc = () => {
      // 구조 분해 할당 적용 시 => 지금 이 함수에서 필요한 데이터가 무엇인지 매개 변수만 보고 명시적으로 알 수 있다.
      const searchStudents = students.filter((student) => {
        const ageToCheckValue = document.querySelector('#ageToCheck').value;
        return student.age > ageToCheckValue;
      });

      console.log(searchStudents);
    };



    // 새로운 배열 메소드(ES6)

    // 1. Array.from(object)
    // 배열스러운, 즉 배열처럼 보이지만 배열이 아닌 객체를 받아서 실제 배열로 변환해 반환
    // 변환할 수 없으면 빈 배열을 반환
    // 예: 인덱스와 같이 속성(length)이 있는 객체나 반복 가능한 객체

    // 1) 문자열에서 배열 만들기
    const strArray = Array.from('ABCDEFG');
    console.log(strArray);

    // 2-1) NodeList에서 배열 만들기
    // ** 참조
    const fruits = document.querySelectorAll('.fruits p');
    console.log(fruits);  // 3개의 p태그를 포함한 NodeList 객체(배열과 비슷한 구조)

    // fruits를 실제 배열로 변환
    const fruitsArray = Array.from(fruits);
    console.log(fruitsArray);

    // 변환 후 map() 사용 가능
    const fruitNames = fruitsArray.map(fruit => fruit.textContent);
    // p태그의 textContent를 가져와서 새로운 배열로 만듦
    console.log(fruitNames);


    // 2-2) Array.from(object, mapFunction) 두번째 인수를 이용
    const fruitsArrayNames = Array.from(fruits, (fruit) => {
      return fruit.textContent
    });
    console.log(fruitsArrayNames);


    // 3) FileList 에서 배열 만들기
    // 4_2_4_quiz5.html로 이동해서 실습



    // 2. Array.of(가변 인자)
    // 전달받은 모든 인수로 배열을 생성
    const digits = Array.of(1, 2, 3, 4, 5);
    console.log(digits);

    // 3. Array.find(function (currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소를 반환
    // 충족하는 요소가 없으면 undefined를 반환
    // 원래 배열을 변경하지 않음
    // 유니크한(예: id값) 특정 요소를 찾을 때 유용
    const array = [1, 2, 3, 4, 5];

    // 배열의 요소 중 3보다 큰 첫번째 요소를 반환
    const found = array.find(e => e > 3);
    console.log(found); // 4
    console.log(array.find(e => e > 10)); // undefined


    // 4. Array.findIndex(function (currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소의 인덱스를 반환
    // 일치하는 항목이 없으면 -1을 반환
    // 원래 배열을 변경하지 않음
    const greetings = ['hello', 'hi', 'bye', 'goodbye', 'hi'];
    const foundIndex = greetings.findIndex(e => e === 'hi');
    console.log(foundIndex);  // 1
    console.log(greetings.findIndex(e => e === 'hey'));  // -1


    // Array.some()과 Array.every()
    // .some()은 <조건과 일치하는 요소>가 있는지 검색하고 <첫번째 일치하는 요소를 찾으면 바로 중지>
    // .every()는 <모든 요소가 주어진 조건과 일치>하는지 여부를 확인
    // 원래 배열을 변경하지 않음

    const numArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 1];

    const arraySome = numArray.some(e => e > 2);
    console.log(arraySome);

    const arrayEvery = numArray.every(e => e > 2); // 모든
    console.log(arrayEvery);  // false. 2보다 작은 수도 있음
    console.log(numArray.every(e => e >= 1)); // true. 모두 1보다 크거나 같음




    // 교재 8. quiz 8.1
    const apple = 'Apple';
    const myArr = Array.from(apple);
    console.log(myArr)

    // 교재 8. quiz 8.4
    const num = Array.from([1, 2, 3], x => {
      return (x * x);
    });
    console.log(num);





  </script>
</body>
</html>
